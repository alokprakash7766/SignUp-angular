<!-- Header Start -->
<div class="container-fluid bg-primary  mb-5 page-header">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 text-center">
                <h1 class="display-3 text-white animated slideInDown">Register</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center">
                        <li class="breadcrumb-item"><a class="text-white" href="#">Dashboard</a></li>
                        <li class="breadcrumb-item"><a class="text-white" href="#">Manage Category</a></li>
                        <li class="breadcrumb-item text-white active" aria-current="page">Add Category</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- Header End -->


<!-- Contact Start -->
<div class="container-xxl ">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h6 class="section-title bg-white text-center text-primary px-3">Register</h6>

        </div>
        <div class="row g-4">
            <div class="col-lg-8 offset-lg-2 col-md-12 wow fadeInUp" data-wow-delay="0.5s">
                <form registerForm="ngForm" (ngSubmit)="submit()">
                    <div class="row g-3">

                        <div class="col-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="subject" placeholder="Enter Category Name"
                                    [(ngModel)]="user.name" name="name" required>
                                <label for="subject">Name</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating">
                                <input type="number" required class="form-control"  [(ngModel)]="user.phone" name="phone" placeholder="Enter Phone Number">
                                <label for="subject">Phone</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="email" required class="form-control" id="subject" placeholder="Enter Category Name"
                                   [(ngModel)]="user.email" name="email">


                                <label for="subject">Email</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="password" required class="form-control" id="subject"
                                    placeholder="Enter Category Name" [(ngModel)]="user.password" name="password">


                                <label for="subject">Password</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <textarea name="" class="form-control" id=""  [(ngModel)]="user.address" name="address"></textarea>


                                <label for="subject">Address</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <button class="btn btn-primary w-100 py-3" type="submit">Sign Up</button>
                        </div>

                        <div class="row">
                            <div class="col-md">
                                Already have an account ? <span routerLink="/login"
                                    style="cursor: pointer;">Login</span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->
